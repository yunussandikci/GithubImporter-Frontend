    <form  (submit)="onSubmit()">

          <div class="row">
          <input type="text" [(ngModel)]="username" matInput name="username" placeholder="username" required>
          </div>
        </mat-form-field>
        <div class="row">
            <button mat-raised-button color="accent" style="width:100%">List From Database</button>
            </div>

</div>
